name: Deploy EventBridge

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - stg
          - prod
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - deploy
          - diff
          - destroy
        default: 'deploy'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  NODE_VERSION: '20'
  STACK_NAME: ${{ inputs.environment }}-infra-eventbridge

jobs:
  deploy:
    name: ${{ inputs.action }} EventBridge to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    if: inputs.environment != 'prod'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: cdk/package-lock.json

      - name: Install dependencies
        working-directory: cdk
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Diff
        if: inputs.action == 'diff'
        working-directory: cdk
        run: npx cdk diff ${{ env.STACK_NAME }} -c env=${{ inputs.environment }}

      - name: CDK Deploy
        if: inputs.action == 'deploy'
        working-directory: cdk
        run: npx cdk deploy ${{ env.STACK_NAME }} -c env=${{ inputs.environment }} --require-approval never

      - name: CDK Destroy
        if: inputs.action == 'destroy'
        working-directory: cdk
        run: npx cdk destroy ${{ env.STACK_NAME }} -c env=${{ inputs.environment }} --force

  # 本番環境への追加承認ステップ
  prod-approval:
    name: Production Approval
    needs: []
    if: inputs.environment == 'prod' && inputs.action == 'deploy'
    runs-on: ubuntu-latest
    environment: prod-approval

    steps:
      - name: Approval checkpoint
        run: echo "Production EventBridge deployment approved"

  deploy-prod:
    name: Deploy EventBridge to Production
    needs: prod-approval
    if: inputs.environment == 'prod' && inputs.action == 'deploy'
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: cdk/package-lock.json

      - name: Install dependencies
        working-directory: cdk
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Deploy to Production
        working-directory: cdk
        run: npx cdk deploy ${{ env.STACK_NAME }} -c env=prod --require-approval broadening
